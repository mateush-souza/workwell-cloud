# azure-pipelines-workwell.yml
# Pipeline de CI/CD para a aplicação WorkWell .NET Core no Azure DevOps

trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  # Variáveis específicas do projeto WorkWell
  projectApi: 'workwell-dotnet/WorkWell.Api/WorkWell.Api.csproj'
  projectTests: 'workwell-dotnet/WorkWell.Tests/WorkWell.Tests.csproj'
  dockerImageName: 'workwell-api'
  imageRepository: 'workwell-api'
  # Estas variáveis devem ser configuradas como variáveis de pipeline no Azure DevOps
  # dockerRegistryServiceConnection: 'ACR-Connection' 
  # containerRegistry: 'acrworkwell.azurecr.io'
  # azureSubscription: 'Azure-RM-Connection'
  # webAppName: 'webapp-workwell-558424' # Deve ser o nome do App Service criado

stages:
# ------------------ CI ------------------
- stage: Build
  displayName: 'Build and Test'
  jobs:
  - job: BuildJob
    displayName: 'Build Application'
    steps:
    - checkout: self

    - task: UseDotNet@2
      displayName: 'Use .NET 8.0'
      inputs:
        version: '8.0.x'

    - task: DotNetCoreCLI@2
      displayName: 'Restore NuGet Packages'
      inputs:
        command: 'restore'
        projects: '**/*.csproj'

    - task: DotNetCoreCLI@2
      displayName: 'Build Solution'
      inputs:
        command: 'build'
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration) --no-restore'

    - task: DotNetCoreCLI@2
      displayName: 'Run Unit Tests'
      inputs:
        command: 'test'
        # Aponta para o projeto de testes específico
        projects: '$(projectTests)'
        arguments: '--configuration $(buildConfiguration) --no-build --logger trx --collect:"XPlat Code Coverage"'
      continueOnError: true

    - task: PublishTestResults@2
      displayName: 'Publish Test Results'
      condition: succeededOrFailed()
      inputs:
        testRunner: 'VSTest'
        testResultsFiles: '**/*.trx'
        failTaskOnFailedTests: false
      continueOnError: true

    - task: DotNetCoreCLI@2
      displayName: 'Publish Application'
      inputs:
        command: 'publish'
        publishWebProjects: false
        # Aponta para o projeto da API específico
        projects: '$(projectApi)'
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/app --no-build'
        zipAfterPublish: false
    
    # A tarefa de Docker@2 foi removida, pois o deploy do script original usa ZIP para o App Service.
    # Se o usuário quiser usar Docker, ele precisará de um Dockerfile e adaptar o deploy.
    # Mantendo o padrão do script de deploy, o foco é no ZIP/Web Deploy.
    
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Build Artifacts'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

# ------------------ CD ------------------
- stage: Deploy
  displayName: 'Deploy to Azure Web App'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployWebApp
    displayName: 'Deploy to App Service'
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          # Usando a tarefa AzureWebApp@1 para deploy de pacotes ZIP/Web Deploy,
          # que é mais comum para aplicações .NET Core sem Docker.
          - task: AzureWebApp@1
            displayName: 'Deploy Web App'
            inputs:
              azureSubscription: 'Azure-RM-Connection' # Variável de conexão de serviço
              appName: 'webapp-workwell-558424' # Nome do App Service
              package: '$(Build.ArtifactStagingDirectory)/app'
              # runtimeStack: 'DOTNETCORE|8.0' # Opcional, pode ser configurado no App Service
              # startUpCommand: 'dotnet WorkWell.Api.dll' # Opcional, se necessário